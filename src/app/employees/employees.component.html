   <div class="container">
     <div>
  <h1>{{title}}</h1>
</div>
  <h2>Create data:</h2>
<form class="form-horizontal" >
  <div class="form-group">
    <label class="control-label col-sm-2" for="name"><b>Name:</b></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="model.Name" placeholder="Enter Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Position"><b>Position:</b></label>
    <div class="col-sm-10">          
      <input type="text" class="form-control" id="Position" name="Position" [(ngModel)]="model.Position" placeholder="Enter your Position">
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="Age"><b>Age:</b></label>
        <div class="col-sm-10">          
          <input type="number" class="form-control" id="Age" name="Age" [(ngModel)]="model.Age" placeholder="Enter your Age">
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="employeeNo"><b>Employee No:</b></label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" id="employeeNo" name="employeeNo" [(ngModel)]="model.employeeNo" placeholder="Enter employee number">
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="Gender"><b>Gender:</b></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Gender" name="Gender" [(ngModel)]="model.Gender" placeholder="Enter Your Gender">
            </div>

  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10"><br>
      <button type="submit" class="btnUp" (click)="addEmployee()">Save</button>
    </div>
  </div>
  <h2>Create data & ( Deleted data): </h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <td width=150>Name</td>
        <td width=150>Position</td>
        <td width=100>Age</td>
        <td width=50>Gender</td>
        <td width=100>employeeNo</td>
        <td width=100>Actions</td>
      </tr>  
        
      
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i=index">
        <td>{{employee.Name}}</td>
        <td>{{employee.Position}}</td>
        <td>{{employee.Age}}</td>
        <td>{{employee.Gender}}</td>
        <td>{{employee.employeeNo}}</td>
        
        <td>
          <a class="btn btn-success" (click)="editEmployee(i)">Edit</a>
          <a class="btn btn-danger" (click)="deleteEmployee(i)">Delete</a>
        </td>
      </tr>

    </tbody>
  </table>
  
  
  <h2>Update data:</h2>
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="model2.Name" placeholder="Enter Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Position">Position:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="Position" name="Position" [(ngModel)]="model2.Position" placeholder="Enter your Position">
      </div>
    </div>
     
    <div class="form-group">
        <label class="control-label col-sm-2" for="Age">Age:</label>
        <div class="col-sm-10">          
          <input type="number" class="form-control" id="Age" name="Age" [(ngModel)]="model2.Age" placeholder="Enter your Age">
        </div>
    </div>
       
        <div class="form-group">
          <label class="control-label col-sm-2" for="Gender">Gender:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" id="Gender" name="Gender" [(ngModel)]="model2.Gender" placeholder="Enter Your Gender">
          </div> 
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="employeeNo">Employee No:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" id="employeeNo" name="employeeNo" [(ngModel)]="model2.employeeNo" placeholder="Enter employeeNo">
          </div>

          

      </div>
    

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10"><br>
        <button type="submit" class="btnUp" (click)="updateEmployee()">Update</button>
      </div>
    </div>
